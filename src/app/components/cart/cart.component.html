<div class="container">
  <h2>Cart</h2>

  <div class="row" *ngFor="let book of cartList">
      <div class="col s12">
        <div class="card horizontal hoverable">
          <div class="card-image">
              <a [routerLink]="['/search/', book.details.id]">
            <img [src]="book.details.thumbnail || 'http://placeskull.com/128/200/FF0000/10'" alt=""></a>
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ book.details.title }}</p>
              <p>Author: {{ book.details.authors ||Â "unavailable" }}</p>
              <p>Prix: {{ book.details.price }} {{ book.details.currencyCode }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-cart-total></app-cart-total>
</div>
